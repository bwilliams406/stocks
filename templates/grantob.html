{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col">
            <div class="btn-group" role="group">
                <button id="gridView" class="btn btn-primary active">Grid View</button>
                <button id="tableView" class="btn btn-primary">Table View</button>
            </div>
        </div>
    </div>

    <div id="gridViewContent">
        <div id="gridCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <div id="tableViewContent" style="display: none;">
        <table id="stockTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Company Name</th>
                    <th>Market</th>
                    <th>Sector</th>
                    <th>Last Recommendation</th>
                    <th>Recommendation Type</th>
                    <th>Price Target</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Stock Details Modal -->
<div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="stockModalLabel"></h5>
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="stockModalBody">
                <!-- Content will be dynamically inserted by showDetails() -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close1</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
